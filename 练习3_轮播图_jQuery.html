<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>焦点轮播图</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
      text-decoration: none;
    }

    /*最外围的div*/
    #container {
      width: 1250px; /*6*200+5*10 */
      height: 120px;
      overflow: hidden;
      position: relative; /*相对定位*/
      margin: 0 auto;
    }

    /*包含所有图片的<div>*/

    #list {
      width: 2520px; /*12张图片的宽: 12*200+11*10 */
      height: 120px;
      position: absolute; /*绝对定位*/
      z-index: 1;

    }

    /*所有的图片<img>*/
    #list img {
      float: left; 
      margin-right:10px;
      max-width: 200px;/*浮在左侧*/
    }

 

    .arrow {
      cursor: pointer;
      display: none;
      line-height: 39px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      width: 30px;
      height: 40px;
      position: absolute;
      z-index: 2;
      top: 30px;
      background-color: RGBA(0, 0, 0, 0.3);
      color: #fff;
    }

    /*鼠标移到切换图标上时*/
    .arrow:hover {
      background-color: RGBA(0, 0, 0, 0.7);
    }

    /*鼠标移到整个div区域时*/
    #container:hover .arrow {
      display: block; /*显示*/
    }

    /*上一个切换图标的左外边距*/
    #prev {
      left: 10px;
    }

    /*下一个切换图标的右外边距*/
    #next {
      right: 10px;
    }
  </style>
</head>

<body>

<div id="container">
  <div id="list" >
    <img src="img/1.jpg" alt="1"/>
    <img src="img/2.jpg" alt="2"/>
    <img src="img/3.jpg" alt="3"/>
    <img src="img/4.jpg" alt="4"/>
    <img src="img/5.jpg" alt="5"/>
    <img src="img/6.jpg" alt="6"/>
    <img src="img/7.jpg" alt="7"/>
    <img src="img/8.jpg" alt="8"/>
    <img src="img/9.jpg" alt="9"/>
    <img src="img/1.jpg" alt="9"/>
    <img src="img/2.jpg" alt="2"/>
    <img src="img/3.jpg" alt="3"/>
  </div>
  <a href="javascript:;" id="prev" class="arrow">&lt;</a>
  <a href="javascript:;" id="next" class="arrow">&gt;</a>
</div>

<script src="./js/jquery.1.10.2.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>

</html>
